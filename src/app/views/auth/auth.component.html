
 <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-auto w-auto" src="assets/logo.png" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia sesión en su cuenta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="form">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>
        <div class="mt-2">
          <nz-input-group  [nzPrefix]="prefixTemplateUser" nzSize="large">
            <input type="text"  nz-input placeholder="Correo o usuario"  formControlName="nombre"/>
          </nz-input-group>
          <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
          <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div> -->
        </div>
        <div class="mt-2">
          <nz-input-group [nzPrefix]="prefixTemplatepass" [nzSuffix]="suffixTemplate" nzSize="large">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              placeholder="Contraseña" formControlName="password"
            />
          </nz-input-group>
          <ng-template #prefixTemplatepass>
            <i nz-icon nzType="key"></i>
          </ng-template>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </div>
      </div>

      <div>
        <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="ingresar()">Ingresar</button>
      </div>
    </form>


  </div>
</div>
